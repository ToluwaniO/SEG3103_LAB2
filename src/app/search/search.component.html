<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label search">
  <input class="mdl-textfield__input" type="text" id="sample3">
  <label class="mdl-textfield__label" for="sample3">Search...</label>
</div>

<div>
  <label *ngFor="let category of categories; let i = index"
         class="mdl-radio mdl-js-radio mdl-js-ripple-effect radio_button"
         for="{{category}}">


    <ng-container *ngIf="isFirstRadio(i); else notFirst">
      <input type="radio" [id]="category" class="mdl-radio__button" name="options" value="{{i}}" checked>
    </ng-container>
    <ng-template #notFirst>
      <input type="radio" [id]="category" class="mdl-radio__button" name="options" value="{{i}}">
    </ng-template>
    <span class="mdl-radio__label">{{category}}</span>
  </label>
</div>
<app-category-items></app-category-items>
