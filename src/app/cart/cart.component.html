<div id="data" class="">
  <ng-container *ngIf="cartItems.length > 0; else no_data">
    <div *ngFor="let item of cartItems; let i = index"
         class="card mdl-card mdl-shadow--2dp item">
      <div class="mdl-card__title mdl-card--expand card-image" [style.background]="url(item)">
        <h4 class="mdl-card__title-text card-title">{{item.book.title}}</h4>
      </div>
      <div class="mdl-card__supporting-text">{{description}}</div>
      <div class="mdl-card__actions mdl-card--border">
        <p>
          QUANTITY: {{item.quantity}}
        </p>
      </div>
    </div>

  </ng-container>
  <ng-template #no_data>
    <h2>There are no items in your cart</h2>
  </ng-template>
</div>

<div class="" *ngIf="cartItems.length > 0">
  <button routerLink="/checkout"
          class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored fab">
    <i class="material-icons">done</i>
  </button>
</div>
