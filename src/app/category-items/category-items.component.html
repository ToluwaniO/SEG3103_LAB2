<div id="data" class="row list-group">
  <div *ngFor="let book of books" class="col-xs-4 card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand" [style.background]="url(book)">
      <h4 class="mdl-card__title-text card-title">{{book.title}}</h4>
    </div>
    <div class="mdl-card__supporting-text">{{book.description}}</div>
  </div>
</div>
