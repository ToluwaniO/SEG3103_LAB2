<div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span routerLink="" class="mdl-layout-title">Books</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search">
          <label class="mdl-textfield__label" for="search">Expandable Input</label>
        </div>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--icon" routerLink="/cart">
        <ng-container *ngIf="cartItems.length > 0; else noBadge">
          <i class="material-icons mdl-badge" data-badge="">shopping_cart</i>
        </ng-container>
        <ng-template #noBadge>
          <i class="material-icons">shopping_cart</i>
        </ng-template>

      </button>
    </div>
  </header>
  <main class="mdl-layout__content">
    <router-outlet></router-outlet>
  </main>
</div>
